<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    template="template/Template.xhtml">
    
    <ui:define name="metadata"/>
    <ui:define name="content">
		<h:body >
	        <p:panel header="#{pessoaController.message}" footer="Listagem de Pessoas" style="font-size:small;padding:0px;">  
		        <p:commandButton value="Novo" icon="ui-icon-disk" actionListener="#{pessoaController.prepararAdicionarPessoa}"  oncomplete="dialogPessoa.show();"/> 
	        <h:form id="form" prependId="false" enctype="multipart/form-data">
		     	<p:dataTable var="pessoa" id="dataTabelPessoa" value="#{pessoaController.listarPessoa}" > 
	 	 	       <p:column headerText="Identificador" >
		 	              <center>
		  		          	<h:outputText value="#{pessoa.idPessoa}" />  
		                  </center>
		       	   </p:column>  
		  	      <p:column headerText="Nome">  
		  	      		<center>
		    	        	<h:outputText value="#{pessoa.nmPessoa}" />
		    	        </center>  
		       	  </p:column>  
		  	       <p:column headerText="Alterar">  
		             	<center>
		             			<p:commandButton icon="ui-icon-pencil" actionListener="#{pessoaController.prepararAlterarPessoa}" update=":mainform" oncomplete="dialogPessoa.show();"/>
		                </center>
		       	   </p:column>  
		           <p:column headerText="Excluir">  
		                <center>
		                    	<p:commandButton action="#{pessoaController.excluirPessoa}" update=":mainform" icon="ui-icon-trash"/>
		                </center>
		        	</p:column>
		        </p:dataTable>  
		
<p:commandButton id="basic" value="Basic" onclick="dlg1.show();" type="button" />
<p:commandButton id="merda" value="Merda" actionListener="#{pessoaController.prepararAlterarPessoa}" update=":mainform" oncomplete="dialogPessoa.show()" type="button" />


<p:dialog id="basicDialog" header="Basic Dialog" widgetVar="dlg1">  
	<h:outputText value="Resistance to PrimeFaces is futile!" />  
</p:dialog> 
		
		
		    <p:dialog id="dlgPessoa" header="Pessoa" widgetVar="dialogPessoa" resizable="false" showEffect="slide" width="350" >
				
				    <h:panelGrid id="infosPessoa" columns="1" style="margin-bottom:10px">
	
	                    <h:outputLabel for="nmPessoa" value="Nome:" />
	                    <p:inputText id="nmPessoa" value="#{pessoaController.pessoa.nmPessoa}" /> 
	
	                </h:panelGrid>
	 				<h:panelGrid columns="3" cellpadding="5" style="font-size:small;padding:0px;">
	 
	                    <p:commandButton update=":mainform"  oncomplete="dialogPessoa.hide();"  value="Inserir" 
	                    	actionListener="#{pessoaController.adicionarPessoa}"/>
	                    <p:commandButton   update=":mainform" oncomplete="dialogPessoa.hide();" value="Alterar"
	                    	actionListener="#{pessoaController.alterarPessoa}" />
	                </h:panelGrid>
	   		</p:dialog> 
	   	</h:form>
	        </p:panel>
	        <br/>
	    </h:body>
	</ui:define>
    
</ui:composition>
