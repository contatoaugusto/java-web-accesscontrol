         timeout="#{session.maxInactiveInterval * 1000 - 60000}"
         onidle="startIdleMonitor();doTimer()" rendered="#{(request.remoteUser != null)}"/>

               #{msg['logoff.soon.2']}
        
         <p style="font-weight: bold;">#{msg['move.cursor']}</p>

      <p:remoteCommand name="keepAlive" actionListener="#{auth.keepSessionAlive}" />
   </h:form>
   
   <script type="text/javascript">
   	  // Via de regra o tempo informado em sessio-timeout, no web.xml de configuração da aplicação é em minutos.
   	  // Normalmente 30 minutos	
      var TIME = #{session.maxInactiveInterval} ; //120; // in seconds 
      var countTimer = TIME;
      var processTimer;
      var timer_is_on = 0;
      var redirectPage = "#{request.contextPath}/login.jsf";

      var countDownDiv = "dialog-countdown";
      var txtCountDown = null;
      if (!txtCountDown)
      	txtCountDown = document.getElementById(countDownDiv);

      function startIdleMonitor() {
      	countTimer = TIME;
      	txtCountDown.innerHTML = (new Date).clearTime().addSeconds(countTimer).toString('H:mm:ss');
      	//timeoutDialog.show();
      }
      function timedCount() {
      	txtCountDown.innerHTML = (new Date).clearTime().addSeconds(countTimer).toString('H:mm:ss');
      	if (countTimer == 0) {
      		stopCount();
      		window.location.href = redirectPage;
      		return;
      	}
      	countTimer = countTimer - 1;
      	processTimer = setTimeout("timedCount()", 1000);
      }
      function doTimer() {
      	if (!timer_is_on) {
      		timer_is_on = 1;
      		timedCount();
      	}
      }
      function stopCount() {
      	clearTimeout(processTimer);
      	timer_is_on = 0;
      	keepAlive();
      }
      </script>
